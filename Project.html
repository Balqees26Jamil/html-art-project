<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Art Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .gallery img {
            margin: 10px;
            border: 2px solid #333;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Art Portfolio</h1>
    </header>
    <div class="gallery">
        <img src="art1.jpg" alt="Art 1" width="300">
        <img src="art2.jpg" alt="Art 2" width="300">
        <img src="art3.jpg" alt="Art 3" width="300">
    </div>
    <footer>
        <p>Contact me at: myemail@example.com</p>
    </footer>
</body>
</html>
